<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptar/Desencriptar Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <!-- Ruta actualizada para el logo -->
            <img src="img/logo.png" alt="Logo" class="logo">
        </header>
        <main>
            <div class="input-section">
                <h1>Ingrese el texto aquí</h1>
                <textarea id="inputText" placeholder="Solo letras minúsculas y sin acentos"></textarea>
                <div class="info-text">Solo letras minúsculas y sin acentos</div>
                <div class="buttons">
                    <button id="encryptButton" class="btn btn-primary">Encriptar</button>
                    <button id="decryptButton" class="btn btn-secondary">Desencriptar</button>
                </div>
            </div>
            <div class="output-section">
                <div id="placeholder" class="placeholder">
                    <!-- Ruta actualizada para la imagen placeholder -->
                    <img src="img/placeholder.png" alt="Placeholder" class="placeholder-image">
                    <p>Ningún mensaje fue encontrado</p>
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
                <textarea id="outputText" readonly class="hidden"></textarea>
                <button id="copyButton" class="btn btn-success hidden">Copiar</button>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
